[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
lib_deps = 
	knolleary/PubSubClient@^2.8
	marian-craciunescu/ESP32Ping@^1.7
	mlesniew/PicoMQTT@^1.2.0
	adafruit/Adafruit PN532@^1.3.4
	bodmer/TFT_eSPI@^2.5.43
monitor_speed = 115200

